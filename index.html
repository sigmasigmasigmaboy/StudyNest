<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Drag's Educational Services</title>
    <style>
        /* Ensure the body and html take full height and allow scrolling */
        html, body {
            height: 100%;  /* Make sure the body covers the full height */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Allow scrolling if the content overflows the viewport */
        body {
            overflow-y: auto;  /* Enable vertical scrolling */
        }

        .content {
            min-height: 1500px;  /* Ensure there is enough content to scroll */
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-top: 50px;
            font-size: 40px;
            font-weight: bold;
            color: #4CAF50;
        }

        .subheader {
            font-size: 25px;
            color: #555;
        }

        .button-container {
            margin-top: 50px;
        }

        .panic-button {
            background-color: red;
            color: white;
            font-size: 35px;
            padding: 60px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;  /* Remove default link styling */
            display: inline-block;
            width: 560px;
            height: 446px;
            text-align: center;
            line-height: 320px;  /* Center text vertically */
        }

        .panic-button:hover {
            background-color: darkred;  /* Darker red when hovered */
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="header">
            Welcome to Drag's Educational Services!
        </div>
        <div class="subheader">
            Your "learning hub" for all educational needs.
        </div>

        <div class="button-container">
            <!-- The panic button now links to Google Classroom -->
            <a href="https://classroom.google.com" target="_blank" class="panic-button">
                PANIC PANIC PANIC!
            </a>
        </div>
    </div>

</body>
</html>
