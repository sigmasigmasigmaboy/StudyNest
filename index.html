<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag's Educational Services!</title>
  <style>
    /* Reset some basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    /* Header Styles */
    header {
      background-color: #4285F4; /* Google Classroom blue */
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 15px;
    }

    /* PANIC text styles */
    .panic {
      font-size: 3em; /* Make it huge */
      font-weight: bold;
      color: red;
      margin-right: 20px; /* Adds space between "PANIC" and the logo */
    }

    /* Logo styles */
    .logo {
      width: 40px;
      height: 40px;
      background: #FFF;
      margin-right: 15px;
    }

    /* Main content */
    main {
      text-align: center;
      padding: 30px;
    }

    h2 {
      font-size: 2em;
      color: #333;
    }

    p {
      color: #666;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <!-- PANIC Text -->
    <div class="panic">PANIC</div>

    <!-- Google Classroom Logo -->
    <div class="logo">
      <!-- Replace the link below with any image URL -->
      <img src="your-logo-url.jpg" alt="Logo" width="40" height="40">
    </div>

    <!-- Title -->
    <h1>Drag's Educational Services!</h1>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Welcome to Our Service</h2>
    <p>Providing quality education and learning support.</p>
  </main>

</body>
</html>
