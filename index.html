<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag's Educational Services!</title>
  <style>
    /* Reset some basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 0;
      margin: 0;
    }

    /* Header Styles */
    header {
      background-color: #4285F4; /* Google Classroom blue */
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 15px;
    }

    header h1 {
      margin-left: 20px;
      font-size: 1.8em;
      font-weight: bold;
    }

    /* Logo styles */
    .logo {
      width: 40px;  /* Make the width and height the same */
      height: 40px;  /* Ensure it's a square */
      background: #FFF;
      margin-right: 15px;
    }

    /* Main content */
    main {
      text-align: center;
      padding: 30px;
      margin-top: 20px; /* Added margin to ensure it doesn't overlap with header */
    }

    h2 {
      font-size: 2em;
      color: #333;
    }

    p {
      color: #666;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Google Classroom Logo -->
    <div class="logo">
      <!-- Replace with the correct image path -->
      <img src="path/to/your/logo.png" alt="Google Classroom Logo" width="40" height="40">
    </div>
    <h1>Google Classroom</h1>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Welcome to Drag's Educational Services!</h2>
    <p>Your learning hub for all educational needs.</p>
  </main>

</body>
</html>
