<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Drag's Educational Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style for the Panic Button */
        .panic-button {
            padding: 20px 30px;
            background-color: red;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-right: 30px; /* Space between button and text */
            transition: background-color 0.3s ease;
        }

        .panic-button:hover {
            background-color: darkred; /* Hover effect */
        }

        /* Message Section Styling */
        .message {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .message h1 {
            margin: 0;
            font-size: 36px;
        }

        .message p {
            margin-top: 10px;
            font-size: 22px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Panic Button -->
        <a href="https://classroom.google.com" target="_blank">
            <button class="panic-button">Panic Button</button>
        </a>

        <!-- Welcome Message -->
        <div class="message">
            <h1>Welcome to Drag's Educational Services!</h1>
            <p>Providing quality education and learning support.</p>
        </div>
    </div>

</body>
</html>
