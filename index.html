<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Drag's Educational Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .panic-button {
            position: absolute;
            left: 10px;
            top: 10px;
            padding: 10px 15px;
            background-color: red;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .message h1 {
            margin: 0;
            font-size: 32px;
        }

        .message p {
            margin-top: 10px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="panic-button">Panic Button</button>
        <div class="message">
            <h1>Welcome to Drag's Educational Services!</h1>
            <p>Your "learning hub" for all educational needs</p>
        </div>
    </div>

</body>
</html>
