<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Drag's Educational Services</title>
    <style>
        /* Ensure the body and html take full height and allow scrolling */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-y: auto;  /* Enable vertical scrolling */
        }

        .content {
            min-height: 2000px; /* Ensure there is enough content to scroll */
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-top: 50px;
            font-size: 40px;
            font-weight: bold;
            color: #4CAF50;
        }

        .subheader {
            font-size: 25px;
            color: #555;
        }

        .button-container {
            margin-top: 50px;
        }

        /* Panic Button styling */
        .panic-button {
            background-color: red;
            color: white;
            font-size: 50px;
            padding: 60px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            width: 560px;
            height: 446px;
            text-align: center;
            line-height: 320px;
            display: inline-block;
        }

        .panic-button:hover {
            background-color: darkred;  /* Darker red when hovered */
        }

        /* Container for the game area */
        .game-container {
            width: 100%;
            height: 800px; /* Height of the game area */
            background-color: #2d2d2d; /* Dark background for the game area */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        /* 1v1.lol iframe */
        .game-iframe {
            width: 100%;
            height: 100%; /* The iframe now takes the full height and width of the container */
            border: none;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="header">
            Welcome to Drag's Educational Services!
        </div>
        <div class="subheader">
            Your "learning hub" for all educational needs.
        </div>

        <div class="button-container">
            <!-- The panic button links to Google Classroom -->
            <a href="https://classroom.google.com" target="_blank" class="panic-button">
                PANIC PANIC PANIC!
            </a>
        </div>

        <!-- Mini 1v1.lol Game Area -->
        <div class="game-container">
            <iframe class="game-iframe" src="https://1v1.lol/" title="Mini 1v1.lol"></iframe>
        </div>
    </div>

</body>
</html>
