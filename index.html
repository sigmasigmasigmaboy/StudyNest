<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag's Educational Services!</title>
  <style>
    /* Reset some basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    /* Header Styles */
    header {
      background-color: #4285F4; /* Google Classroom blue */
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 15px;
    }

    header h1 {
      margin-left: 20px;
      font-size: 1.8em;
      font-weight: bold;
    }

    /* Logo styles */
    .logo {
      width: 40px;
      height: 40px;
      background: #FFF;
      border-radius: 50%;
      margin-right: 15px;
    }
    .logo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    /* Main content */
    main {
      text-align: center;
      padding: 30px;
    }

    h2 {
      font-size: 2em;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Google Classroom Logo -->
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Google_Classroom_Logo.svg" alt="Google Classroom Logo">
    </div>
    <h1>Google Classroom</h1>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Welcome to Drag's Educational Services!</h2>
    <p>Your learning hub for all educational needs.</p>
  </main>

</body>
</html>
