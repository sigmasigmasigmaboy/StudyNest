<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Unblocked Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      text-align: center;
    }
    header {
      background: #6200ea;
      color: white;
      padding: 20px;
    }
    main {
      padding: 20px;
    }
    a {
      color: #6200ea;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>This is a basic website hosted on GitHub Pages!</p>
  </header>
  <main>
    <p>Start by adding content here. For example:</p>
    <a href="https://example.com" target="_blank">Link to Cool Stuff</a>
  </main>
</body>
</html>
